<html>
  <head>

      <!-- Time Watched Section -->
      <div id="time-watched">

        <p><strong>Watch Category Distribution:</strong></p>
        <!-- Pie Chart Canvas (IMPLEMENT) -->
        <canvas id="pie-chart-canvas" width="200" height="200"></canvas>
      </div>

      <!-- Buttons -->
      <div id="buttons">
        <button type="reset"> Reset </button>

        <button> idkplaceholder </button>
